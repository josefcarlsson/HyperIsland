<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="signup">
        <div class="signup__top-box">
          <p class="neonText">Lets Play</p>
        </div>
        <div class="signup__middle-box-outer">
          <div class="signup__middle-box-inner">
            <form>
              <label class="neonText" for="Name">NAME</label>
              <input type="text" required />
              <label class="neonText" for="email">EMAIL</label>
              <input type="email" required />
              <label class="neonText" for="company">COMPANY</label>
              <input type="text" required />
              <button class="neon-button">SIGN-UP</button>
            </form>
          </div>
        </div>
        <div class="signup__controller-container">
          <div class="red-button">
            <div class="red-button-top"></div>
            <div class="red-button-arc"></div>
          </div>
          <div class="green-button">
            <div class="green-button-top"></div>
            <div class="green-button-arc"></div>
          </div>
          <div class="controller">
            <div class="controller-knob"></div>
            <div class="controller-stick"></div>
          </div>
        </div>
        <div class="signup__bottom-box"></div>
      </section>
      <section class="keyboard-wrapper">
        <div id="active-student-information"></div>
        <svg
          id="keyboard-lines"
          width="1000"
          height="500"
          viewBox="0 0 1000 500"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path id="dotted-path" stroke="white" stroke-width="4" />
        </svg>
        <div class="keyboard"></div>
      </section>
    </main>
    <script
      src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"
      type="module"
    ></script>
    <script src="./scripts/firebase.js" type="module"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/keyboard.js"></script>
  </body>
</html>
