<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <section class="signup">
      <div class="signup__top-box">
        <p class="neonText">Lets Play</p>
      </div>
      <div class="signup__middle-box-outer">
        <div class="signup__middle-box-inner">
          <form>
            <label class="neonText" for="Name">NAME</label>
            <input type="text" required />
            <label class="neonText" for="email">EMAIL</label>
            <input type="email" required />
            <label class="neonText" for="company">COMPANY</label>
            <input type="text" required />
            <input type="button" value="SIGNUP" />
          </form>
        </div>
      </div>
      <div class="signup__controller-container">
        <div class="red-button">
          <div class="red-button-top"></div>
          <div class="red-button-arc"></div>
        </div>
        <div class="green-button">
          <div class="green-button-top"></div>
          <div class="green-button-arc"></div>
        </div>
        <div class="controller">
          <div class="controller-knob"></div>
          <div class="controller-stick"></div>
        </div>
      </div>
      <div class="signup__bottom-box"></div>
    </section>
  </body>
</html>
